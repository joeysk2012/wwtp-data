    <!--Styling-->
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

  <!--title-->
    <body>
      <section class="search-section">
        <div class="container-fluid">
          <div class="rowtop">
            <h1>Waste Water Treament Plants in California</h1>
           <h3>Click on the Map Icons to Display information!<h3>
          </div>
          <div class="row-fluid">
            <div class="col-m-4">
          <button type="button" id="feedback-btn" class="btn btn-info btn-m pull-right" data-toggle="modal" data-target="#myModal">
            Leave Feedback
          </button>
        </div>
        </div>
      </section>

    <!--Begin map and charts -->

  <section class="map-section">
    <div class="row-fluid" id="map-container">
      <div class="col-xs-8">
        <div id='map'></div>
      </div>
      <div class="col-xs-3">
          <div class="row-fluid">
            <div class="col-xs-12">
            <div id="piechart">
              <canvas id="myChart" height="300" width="100%"></canvas>
            </div>
          </div>
          <div class="row-fluid">
              <div class="col-xs-10 col-xs-offset-1">
            <div id="barchart">
              <canvas id="myChart1" height="300" width="100%"></canvas>
            </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<!---React App starts here-->

<div class="row-fluid">
  <div class="col-xs-12">
      <div id="root"></div>
    </div>
</div>

<!---Modal-->
<div class="modal fade" id="myModal" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" type="button"><spapun aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Feedback</h4>
            </div>
            <div class="modal-body">
              <form action="https://formspree.io/kurokaw1@gmail.com" method="POST">
                    <div>
                        <p>Please provide your email address so we can contact you with any questions. We will not share your information or spam you.</p>
                    </div>
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="text" id="inputName" class="form-control" name="name" placeholder="Jane Doe">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" id="inputEmail" class="form-control" name="email" placeholder="jane.doe@example.com">
                    </div>

                    <div class="form-group"></div>
                    <div class="form-group">
                        <label for="textArea">Please leave any comments or questions and I will get back with you:</label>
                        <textarea class="form-control" id="textArea" name="general comments" rows="4"></textarea>
                    </div>
                    <div>
                        <!-- This hidden input field is to thrwart scrapers -->
                        <input name="_gotcha" style="display: none" type="text">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" data-dismiss="modal" type="button">Close</button> <button class="btn btn-primary" type="submit" value="Send">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
 </div>
